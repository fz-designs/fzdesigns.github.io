<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FZ Designs Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    overflow-x: hidden;
  }
  .entry-animation {
    position: fixed;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle, #7a00ff, #000);
    animation: popout 1.2s ease-out forwards;
    z-index: 999;
  }
  @keyframes popout {
    0% { transform: scale(0.1); opacity: 1; }
    90% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 0; pointer-events: none; }
  }
  .hero { text-align: center; padding: 120px 20px; }
  .hero img { width: 150px; margin-bottom: 20px; }
  .hero .title { font-size: 4rem; font-weight: bold; }
  .hero .subtitle { color: #aaa; margin-top: 10px; }
  .hero .cta { display: inline-block; margin-top: 25px; padding: 12px 25px; background: #7a00ff; border-radius: 30px; text-decoration: none; color: white; transition: 0.3s; }
  .hero .cta:hover { transform: scale(1.1); }
  .projects { padding: 80px 20px; text-align: center; }
  .projects h2 { font-size: 3rem; margin-bottom: 30px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-top: 30px; }
  .card { background: #111; padding: 25px; border-radius: 15px; transition: 0.3s; }
  .card:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 0 20px #7a00ff44; }
  .about { padding: 90px 20px; text-align: center; background: linear-gradient(#000, #111); }
  .contact { padding: 80px 20px; text-align: center; background: #050505; }
  .contact-btn { padding: 12px 30px; background: #7a00ff; border-radius: 30px; text-decoration: none; color: white; transition: 0.3s; }
  .contact-btn:hover { transform: scale(1.1); }
  footer { text-align: center; padding: 20px; color: #777; border-top: 1px solid #222; }
  .orb { position: fixed; background: #7a00ff; filter: blur(60px); opacity: 0.2; border-radius: 50%; animation: float 6s infinite ease-in-out; }
  @keyframes float { 0% { transform: translateY(0px) translateX(0px); } 50% { transform: translateY(-40px) translateX(20px); } 100% { transform: translateY(0px) translateX(0px); } }
</style>
</head>
<body>
<div class="entry-animation"></div>
<header class="hero">
  <img src="logo.jpeg" alt="FZ Designs Logo">
  <h1 class="title">FZ Designs</h1>
  <p class="subtitle">Graphic Designer crafting dark, atmospheric visuals</p>
  <a href="#projects" class="cta">Explore My Work</a>
</header>
<section id="projects" class="projects">
  <h2>Featured Projects</h2>
  <div class="grid">
    <div class="card"><img src="2.jpeg" alt="Portfolio 1" style="width:100%; border-radius:10px;"><h3>Portfolio Piece 1</h3><p>High-quality dark visual design.</p></div>
  </div>
</section>
<section class="about">
  <h2>About Me</h2>
  <p>Designer focused on motion, contrast, and emotional visuals.</p>
</section>
<section class="contact" id="contact">
  <h2>Let’s Collaborate</h2>
  <a href="mailto:fzdesigns@gmail.com" class="contact-btn">Buy / Contact Me</a>
</section>
<footer>© 2025 FZ Designs</footer>
<script>
for (let i = 0; i < 12; i++) {
  const orb = document.createElement("div");
  orb.className = "orb";
  orb.style.width = Math.random() * 150 + 80 + "px";
  orb.style.height = orb.style.width;
  orb.style.left = Math.random() * 100 + "vw";
  orb.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(orb);
}
</script>
</body>
</html>
